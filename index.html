<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Practice</title>

	<!-- CSS -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	
	<!-- Navigation Bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a href="#" class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Vue Events Bulletin Board</a>
		</div>	
	</nav>

	<!-- App Main body -->
	<div class="container" id="events">
		
		<!-- Add Event Form -->
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>Add an Event</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<input class="form-control" placeholder="Event Name" v-model="event.name">
					</div>
					<div class="form-group">
						<textarea class="form-control" placeholder="Event Description" v-model="event.description"></textarea>
					</div>
					<div class="form-group">
						<input type="date" class="form-control" placeholder="Event Date" v-model="event.date">
					</div>
					<button class="btn btn-primary" v-on="click: addEvent">Add</button>
				</div>
			</div>
		</div>
		
		<!-- Events List -->
		<div class="col-sm-6">
			<div class="list-group">
				<a href="#" class="list-group-item" v-repeat="event in events">
					
					<h4 class="list-group-item-heading">
						<i class="glyphicon glyphicon-bullhorn"></i>
						{{event.name}}
					</h4>
					
					<h5>
						<i class="glyphicon glyphicon-calendar" v-if="event.date"></i>
						{{event.date}}
					</h5>
					
					<p class="list-group-item-text" v-if="event.description">{{event.description}}</p>
					
					<button class="btn btn-xs btn-danger" v-on="click: deleteEvent($index)">Delete</button>
					
				</a>
			</div>
		</div>
	</div>


	
	<script src="node_modules/vue/dist/vue.js"></script>
	<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
	<script src="app.js"></script>
</body>
</html>
